<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỉ Niệm đáng nhớ</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffb6c1;
        }

        /* VIDEO Ở ĐẦU */
        .video-container {
            width: 100%;
            max-height: 300px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
        }

        /* GALLERY ẢNH */
        .gallery {
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .gallery img:active {
            transform: scale(0.97);
        }

        /* PHÓNG TO ẢNH (MODAL) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 95%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>

    <!-- VIDEO Ở ĐẦU -->
    <div class="video-container">
        <video src="your-video.mp4" controls></video>
    </div>

    <!-- GALLERY ẢNH -->
    <div class="gallery">
        <img src="img1.jpg">
        <img src="img2.jpg">
        <img src="img3.jpg">
        <img src="img4.jpg">
        <img src="img5.jpg">
        <img src="img6.jpg">
        <img src="img7.jpg">
        <img src="img8.jpg">
        <img src="img9.jpg">
    </div>

    <!-- MODAL PHÓNG TO ẢNH -->
    <div class="modal" id="modal">
        <span class="close-btn" id="closeBtn">×</span>
        <img id="modalImg">
    </div>

    <script>
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modalImg");
        const closeBtn = document.getElementById("closeBtn");

        // Khi bấm vào ảnh → mở modal
        document.querySelectorAll(".gallery img").forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "flex";
                modalImg.src = img.src;
            });
        });

        // Đóng modal khi bấm nút X
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Bấm ngoài ảnh → tắt
        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>

</body>
</html>
