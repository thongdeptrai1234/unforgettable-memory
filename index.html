    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F6bFb4;
        }

        /* PHẦN LOGO VÀ DÒNG CHỮ */
        .logo-section {
            padding: 20px 10px;
            text-align: center;
            color: #4b0082;
        }

        .logo-section h1 {
            margin-bottom: 5px;
            font-size: 28px;
            color: #8b0000;
        }

        .logo-section p {
            margin-top: 0;
            font-style: italic;
            font-size: 16px;
        }
        
        /* Cải thiện hiển thị logo ảnh nếu nó load được */
        .logo-section img { 
            max-width: 400px; /* Điều chỉnh lại kích thước hợp lý hơn */
            height: auto; 
            display: block; 
            margin: 0 auto 10px;
        }

        /* GALLERY ẢNH VÀ VIDEO */
        .gallery {
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .gallery img, .gallery .video-thumb {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: 0.2s;
        }

        .gallery img:active, .gallery .video-thumb:active {
            transform: scale(0.97);
        }

        /* LOGO TRÊN VIDEO */
        .logo-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 20px;
            pointer-events: none;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }

        /* MODAL PHÓNG TO ẢNH */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal img, .modal video {
            max-width: 95%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

    <div class="modal" id="modal">
        <span class="close-btn" id="closeBtn">×</span>
        <img id="modalImg">
    </div>

    <div class="modal" id="modalVideo">
        <span class="close-btn" id="closeVideoBtn">×</span>
        <video id="modalVideoContent" controls>
            </video>
    </div>

    <script>
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modalImg");
        const closeBtn = document.getElementById("closeBtn");

        // Mở modal ảnh
        document.querySelectorAll(".gallery img:not(.video-thumb img)").forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "flex";
                modalImg.src = img.src;
            });
        });

        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });

        // MỞ MODAL VIDEO - ĐÃ THAY ĐỔI LOGIC XỬ LÝ 2 VIDEO
        const modalVideo = document.getElementById("modalVideo");
        const modalVideoContent = document.getElementById("modalVideoContent");
        const closeVideoBtn = document.getElementById("closeVideoBtn");

        // KHAI BÁO CÁC ĐƯỜNG DẪN VIDEO
        const videoSources = {
            video1: "7237699225630.mp4",
            video2: "7238327326694.mp4"
        };

        // Lắng nghe sự kiện cho TẤT CẢ các thumbnails video
        document.querySelectorAll(".video-thumb").forEach(thumb => {
            thumb.addEventListener("click", () => {
                
                // 1. Lấy mã video (video1 hoặc video2) từ thuộc tính data
                const videoKey = thumb.getAttribute('data-video');
                const videoSrc = videoSources[videoKey];

                // 2. Thiết lập đường dẫn video (xóa source cũ và thêm source mới)
                // Đảm bảo không có source nào được giữ lại từ lần phát trước
                modalVideoContent.innerHTML = ''; 
                
                // Tạo source mới
                const newSource = document.createElement('source');
                newSource.src = videoSrc;
                newSource.type = 'video/mp4';
                modalVideoContent.appendChild(newSource);

                // 3. Mở modal và tải video
                modalVideoContent.load(); // Tải lại nội dung video mới
                modalVideo.style.display = "flex";
                modalVideoContent.play();
            });
        });

        closeVideoBtn.addEventListener("click", () => {
            modalVideo.style.display = "none";
            modalVideoContent.pause();
            modalVideoContent.currentTime = 0;
        });

        modalVideo.addEventListener("click", (e) => {
            if (e.target === modalVideo) {
                modalVideo.style.display = "none";
                modalVideoContent.pause();
                modalVideoContent.currentTime = 0;
            }
        });
    </script>
