<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỉ Niệm đáng nhớ</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F6bFb4;
        }

        .logo-section {
            padding: 20px 10px;
            text-align: center;
            color: #4b0082;
        }

        .logo-section h1 {
            margin-bottom: 5px;
            font-size: 28px;
            color: #8b0000;
        }

        .logo-section p {
            margin-top: 0;
            font-style: italic;
            font-size: 16px;
        }

        .logo-section img { 
            max-width: 400px;
            height: auto; 
            display: block; 
            margin: 0 auto 10px;
        }

        /* Modal phóng to ảnh */
        #imgModal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        #imgModal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    
    <header class="logo-section">
        <img src="logokiniem.png" alt="Logo Kỷ Niệm">
        
        <p>Mỗi khoảnh khắc dưới mái trường đều quý giá, người lái đò không chỉ dạy chúng em kiến thức mà còn trao tặng hành trang kỉ niệm và bài học làm người. Kính chúc Cô 20/11 thật nhiều niềm vui và hạnh phúc!</p>
    </header>

    <hr style="border-top: 1px solid #ff69b4; margin: 10px 0;">

    <!-- ⭐ VIDEO DUY NHẤT Ở GIỮA TRANG -->
    <div style="
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 40px;
    ">
        <video controls style="
            width: 80%;
            max-width: 700px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        ">
            <source src="=((.mp4" type="video/mp4">
        </video>
    </div>


    <!-- ⭐ THÊM 2 ẢNH + PHÓNG TO -->
    <div style="
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-bottom: 50px;
    ">
        <img src="tran.jpg" class="zoom-img" alt="Ảnh 1" style="
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            cursor: pointer;
        ">

        <img src="thong1.jpg" class="zoom-img" alt="Ảnh 2" style="
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            cursor: pointer;
        ">
        
        <img src="hoang.jpg" class="zoom-img" alt="Ảnh 2" style="
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            cursor: pointer;
        ">
    </div>

    <!-- ⭐ MODAL PHÓNG TO ẢNH -->
    <div id="imgModal">
        <img id="modalImg">
    </div>

    <script>
        const imgs = document.querySelectorAll(".zoom-img");
        const modal = document.getElementById("imgModal");
        const modalImg = document.getElementById("modalImg");

        // Bấm vào ảnh → phóng to
        imgs.forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "flex";
                modalImg.src = img.src;
            });
        });

        // Bấm ra ngoài → tắt
        modal.addEventListener("click", () => {
            modal.style.display = "none";
        });
    </script>

</body>
</html>
